<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">My TODO App</h1>
      <div class="flow-right controls">
        <span>Item count: <span id="item-count">0</span></span>
        <span>Unchecked count: <span id="unchecked-count">0</span></span>
      </div>
      <br>
      <input type="text" id="todo-text" placeholder="Enter New Task TODO">
      
      <br>
      <button class="button center" onClick="newTodo()">Add TODO</button>
      
      <br>
      <h2 id="todoHeader" class="todoHeader">List Of Tasks TODO</h2>
      <div id="todo-container">
        <ul id="todo-list" class="todo-list">
          <il>        
            <!-- <input type="checkbox"class="todo-checkbox" id="itemCheck"> -->
        </ul>
      </div>
      <br>
      <h4 id="completedTodoHeader" class="completedTodoHeader">Completed</h4>
      <div id="completedTodo-container">
        <ul id="completedTodo-list" class="todo-list">
        </ul>
      </div>
      <button class="button center" onClick="deleteTodoItem()">Clear Completed</button></il>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
